# Default values for hlf-org.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: org1

org:
  id: Org1MSP
  domain: org1.com

################################################
## Hyperledger Fabric CA server Configuration ##
################################################
ca:
  ##----------------##
  ## Root CA server ##
  ##----------------##
  root:
    # Name of CA server
    name: root-ca
    # Public Certificate of CA server
    publicCert: resource/ca/cert.pem
    # Private key of CA server
    privateKey: resource/ca/private.key
		# Chain file if exists
		chainFile: {}
    bootstrap: #{} 
      # Bootstrap user for CA server
      user: boot   
      # Bootstrap password for CA server, default: generated random string
      #pwd:  bootpw 
    tls: 
      # TLS enabled?
      enabled: false
      # TLS private key
      tlsKey:
      # TLS public certificate - should contain <ca.root.name>.<namespace> in SANS
      tlsCert: 
      # Mutual TLS
      clientauth:
        # Available values: NoClientCert(default), RequestClientCert, RequireAnyClientCert, VerifyClientCertIfGiven, RequireAndVerifyClientCert
        type: NoClientCert
        certfiles: []
  ##------------------------##
  ## Intermediate CA server ##
  ##------------------------##
  intermediate:
    name: ca-intermediate
    replicas: 3

replicaCount: 1

image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
