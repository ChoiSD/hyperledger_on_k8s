# Default values for hlf-org.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

version: 1.4.1

namespace: org1

org:
  id: Org1MSP
  domain: org1.com

ca:
  root:
    name: ca1
    privateKey: resource/ca/private.key
    publicCert: resource/ca/cert.pem
    bootstrap: #{} 
      user: boot   # Bootstrap user for CA server, default: admin
      pwd:  bootpw # Bootstrap password for CA server, default: adminpw
    tls: 
      enabled: false
      tlsKey:
      tlsCert: # ""
  intermediate:
    name: ca-intermediate
    replicas: 3

replicaCount: 1

image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
