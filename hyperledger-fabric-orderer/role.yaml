---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: orderer-admin
  namespace: orderer
rules:
- apiGroups: [""]
  resources:
  - secrets
  verbs:
  - create
  - list
  - patch
  - replace
  - delete
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: orderer-admin
  namespace: orderer
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: orderer-admin
  namespace: orderer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: orderer-admin
subjects:
- kind: ServiceAccount
  name: orderer-admin
  namespace: orderer
